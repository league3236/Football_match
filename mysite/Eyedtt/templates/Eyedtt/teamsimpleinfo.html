<!DOCTYPE html>
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="euc-kr" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Match</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="{% static 'Eyedtt/assets/css/bootstrap.css' %}" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
     <link href="{% static 'Eyedtt/assets/css/font-awesome.css' %}" rel="stylesheet" />

        <!-- CUSTOM STYLES-->
     <link href="{% static 'Eyedtt/assets/css/custom.css' %}" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
    <link href="{% static 'Eyedtt/assets/fonts/fonts_.css' %}" rel='stylesheet' type='text/css '/>
</head>
<body>
		<div class="col-md-6">
                        <h4>상대 팀 정보&emsp;&nbsp;&nbsp;<a href="../../../detailoperandteam/{{team.t_num}}/{{another_team.t_num}}" class="btn btn-default pull-right" target="_blank" onclick="window.close()">자세히보기</a></h4>
                        <table class="table table-bordered table-hover table-responsive">
                            
                            <tbody>
                                <tr>
                                    <td rowspan="4" align="center" ><img src="{% static 'Eyedtt/assets/img/teamlogo1.png' %}" class="img-responsive" /></td>
                                    <th class="info">팀명</td>
                                    <td>{{another_team.t_name}}</td>
                                    <th class="info">매너평가</td>
                                    <td>{{another_team.t_point}}</td>
                                </tr>
                                <tr>
                                    <th class="info">활동지역</th>
                                    <td>{{another_team.t_place}}</td>
                                    <th class="info">평균연령</td>
		       		    <td>{{another_team.t_age}}</td>
                                </tr>
                                <tr>
                                    <th class="info">활동 시간</td>
                                    <td>{{another_team.t_time}}</td>
                                    <th class="info">팀원 수</td>
                                    <td>{{players|length}}</td>
                                </tr>
                                <tr>
                                    <th class="info">축구실력</td>
                                    <td>{{another_team.t_power}}</td>
                                    <th class="info">팀장번호</td>
                                    <td>{{another_team.t_call}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>


 
     <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/jquery-1.10.2.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="assets/js/jquery.metisMenu.js"></script>
      <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>
    
   
</body>
</html>
